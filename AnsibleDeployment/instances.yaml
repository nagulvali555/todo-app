- name: create database instance
  ec2:
    state: present
    wait: yes
    name: database
    key_name: vali-cloud-ap-south-1
    vpc_subnet_id: subnet-09c75563e8317e6f0
    intance_type: t2.micro
    security_group: default
    assign_public_ip: true
    image: ami-068257025f72f470d
    instance_tags:
      Environment: dev
  register: ec2_db

- name: debug ec2_db
  debug:
    msg: {{ ec2_db }}


