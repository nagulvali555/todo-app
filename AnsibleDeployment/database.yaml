- name: Install mysql
  package:
    name:
      - mysql-server
      - mysql-client
    state: latest

- name: Install pip modules
  pip:
    name:
      - PyMySQL
    state: present
    executable: pip3

- name: Start mysql service
  systemd:
    name: mysql
    state: started
    enabled: yes

- name: Reload privilege tables
  command: '{{ item }}'
  loop:
    - mysql -u root -e 'UPDATE mysql.user SET plugin="mysql_native_password" WHERE user="root" AND host="localhost"'
    - mysql -u root -e 'FLUSH PRIVILEGES'

- name: Ensure root user can only login from localhost
  mysql_user:
    login_user: root
    login_password: ''
    name: root
    host: localhost
    password: '{{ mysql_root_pass }}'
    state: present

- name: Create todo database
  mysql_db:
    login_host: localhost
    login_user: root
    login_password: '{{ mysql_root_pass }}'
    name: '{{ mysql_db }}'
    state: present

- name: Create database with all database privileges
  mysql_user:
    name: mysql
    password: '{{ mysql_pass }}'
    priv: '{{ mysql_db }}.*:ALL,GRANT'
    state: present

- name: Update mysql config file to allow remote connections
  lineinfile:
    path: /etc/mysql/mysql.conf.d/mysqld.cnf
    regexp: "^bind-address=*"
    line: "bind-address = 0.0.0.0"
    backup: yes